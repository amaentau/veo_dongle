<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BBS</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    h1 { font-size: 20px; }
    label { display: block; margin-top: 12px; }
    input, button { padding: 8px; font-size: 14px; }
    button { cursor: pointer; }
    .row { margin-top: 8px; }
    pre { background: #f6f8fa; padding: 12px; border-radius: 6px; overflow: auto; }
  </style>
  <script defer src="/script.js"></script>
  <script>
    window.BBS_CONFIG = {
      baseUrl: ''
    };
  </script>
</head>
<body>
  <h1>Minimal BBS</h1>

  <section>
    <h2 style="font-size:16px;">Post entry</h2>
    <label>Key <input id="post-key" placeholder="topic-1"></label>
    <label>Value 1 <input id="post-value1" placeholder="hello"></label>
    <label>Value 2 <input id="post-value2" placeholder="world"></label>
    <div class="row"><button id="post-btn">POST /entry</button></div>
    <div class="row"><pre id="post-out"></pre></div>
  </section>

  <section>
    <h2 style="font-size:16px; margin-top:24px;">Get latest 10</h2>
    <label>Key <input id="get-key" placeholder="topic-1"></label>
    <div class="row"><button id="get-btn">GET /entries/{key}</button></div>
    <div class="row"><pre id="get-out"></pre></div>
  </section>
</body>
</html>
