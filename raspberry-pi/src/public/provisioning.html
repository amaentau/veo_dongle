<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPA TV -käyttöönotto</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-top: 0;
            color: #1d1d1f;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d2d2d7;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0077ed;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #86868b;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 0.5rem;
        }
        
        /* WiFi List Styles */
        .wifi-item {
            background: #fbfbfd;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        
        .wifi-item-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 5px;
        }
        .remove-wifi {
            color: #ff3b30;
            background: none !important;
            border: none;
            padding: 0 5px;
            font-size: 13px;
            width: auto;
            cursor: pointer;
            font-weight: normal;
        }
        .remove-wifi:hover {
            text-decoration: underline;
            background: none;
        }
        .wifi-inputs {
            display: grid;
            gap: 10px;
        }
        .add-wifi-btn {
            background-color: transparent;
            border: 2px dashed #d2d2d7;
            color: #0071e3;
            margin-top: 10px;
        }
        .add-wifi-btn:hover {
            background-color: #f5f5f7;
            border-color: #0071e3;
        }
        .wifi-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 0.5rem;
        }
        .wifi-header-row .section-title {
            margin: 0;
            border: none;
            padding: 0;
        }

        .scan-results {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .scan-result-btn {
            background: #f0f0f5;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            padding: 6px 12px;
            font-size: 13px;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
        }
        .scan-result-btn:hover {
            background: #e5e5ea;
            border-color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESPA TV -käyttöönotto</h1>
        <form id="setupForm">
            <div class="section-title">Veo Tunnus</div>
            <div class="form-group">
                <label for="email">Sähköposti</label>
                <input type="email" id="email" name="email" required placeholder="nimi@espa.fi">
            </div>
            <div class="form-group">
                <label for="password">Salasana</label>
                <input type="password" id="password" name="password" required placeholder="********">
            </div>

            <div class="wifi-header-row">
                <div class="section-title">Langattomat verkot</div>
                <small id="scanStatus" style="color: #86868b; font-size: 12px; display: none;">Etsitään verkkoja...</small>
            </div>

            <!-- Visible scan results -->
            <div id="scan-results-display" class="scan-results"></div>
            
            <div id="existing-wifi-list" style="margin-bottom: 15px; display: none;">
                <label style="color: #666; font-size: 0.9em;">Tallennetut verkot:</label>
                <div id="saved-networks" style="margin-top: 5px; font-size: 0.95em; color: #333;"></div>
                <p style="font-size: 0.8em; color: #86868b; margin-top: 5px;">
                    (Jätä kentät tyhjiksi säilyttääksesi nämä verkot. Lisää verkko alle määrittääksesi uuden tai päivittääksesi salasanan.)
                </p>
            </div>

            <div id="wifi-container">
                <!-- WiFi items will be added here -->
            </div>
            
            <button type="button" id="addWifiBtn" class="add-wifi-btn">+ Lisää verkko</button>
            <datalist id="wifi-scan-results"></datalist>

            <div class="section-title">Laitteen asetukset</div>
            <div class="form-group">
                <label for="friendlyName">Laitteen nimi (esim. Makuuhuone)</label>
                <input type="text" id="friendlyName" name="friendlyName" required placeholder="esim. Makuuhuone">
            </div>

            <button type="submit" id="submitBtn" style="margin-top: 20px;">Tallenna ja käynnistä uudelleen</button>
        </form>
    </div>

    <script>
        // WiFi Manager
        const wifiContainer = document.getElementById('wifi-container');
        const addWifiBtn = document.getElementById('addWifiBtn');
        const scanStatus = document.getElementById('scanStatus');
        const scanList = document.getElementById('wifi-scan-results');
        
        // State
        let configuredSsids = [];
        let scanResults = [];

        function createWifiItem() {
            const div = document.createElement('div');
            div.className = 'wifi-item';
            div.innerHTML = `
                <div class="wifi-item-header">
                    <button type="button" class="remove-wifi">Poista</button>
                </div>
                <div class="wifi-inputs">
                    <input type="text" class="wifi-ssid" list="wifi-scan-results" placeholder="Verkon nimi">
                    <input type="password" class="wifi-pass" placeholder="Salasana">
                </div>
            `;
            
            div.querySelector('.remove-wifi').addEventListener('click', () => {
                div.remove();
            });
            
            return div;
        }

        addWifiBtn.addEventListener('click', () => {
            wifiContainer.appendChild(createWifiItem());
        });

        // Initialize with one empty network card
        wifiContainer.appendChild(createWifiItem());

        function renderScanResults() {
            const resultsDiv = document.getElementById('scan-results-display');
            if (!resultsDiv) return;
            resultsDiv.innerHTML = '';

            scanResults.forEach(net => {
                const isConfigured = configuredSsids.includes(net.ssid);
                
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'scan-result-btn';
                btn.style.borderColor = isConfigured ? '#34c759' : '#d2d2d7';
                btn.style.backgroundColor = isConfigured ? '#e8f5e9' : '#f0f0f5';
                
                // Add checkmark if configured
                const label = isConfigured ? `✓ ${net.ssid}` : net.ssid;
                btn.textContent = `${label} (${net.signal}%)`;
                
                btn.title = isConfigured ? 'Tämä verkko on jo määritetty' : 'Klikkaa käyttääksesi tätä verkkoa';
                
                btn.onclick = () => {
                    const inputs = Array.from(document.querySelectorAll('.wifi-ssid'));
                    let target = inputs.find(i => !i.value);
                    if (!target) {
                        wifiContainer.appendChild(createWifiItem());
                        target = wifiContainer.lastElementChild.querySelector('.wifi-ssid');
                    }
                    target.value = net.ssid;
                    target.style.borderColor = '#0071e3';
                    setTimeout(() => target.style.borderColor = '', 1000);
                    
                    const passInput = target.closest('.wifi-inputs').querySelector('.wifi-pass');
                    if (passInput) passInput.focus();
                };
                resultsDiv.appendChild(btn);
            });
            
            const count = scanResults.length;
            if (count > 0) {
                 scanStatus.textContent = `${count} verkkoa löytyi:`;
            } else {
                 // Keep "Etsitään..." or error if set elsewhere, or clear if empty list returned
            }
        }

        // Scan logic
        async function fetchWifiScan() {
            const resultsDiv = document.getElementById('scan-results-display');
            
            scanStatus.style.display = 'inline';
            scanStatus.textContent = 'Etsitään verkkoja...';
            resultsDiv.innerHTML = '';

            try {
                const res = await fetch('/provisioning/wifi-scan');
                if (res.ok) {
                    const networks = await res.json();
                    scanResults = networks;
                    
                    // Populate datalist (kept for manual typing support)
                    scanList.innerHTML = '';
                    networks.forEach(net => {
                        const opt = document.createElement('option');
                        opt.value = net.ssid;
                        opt.label = `Signaali: ${net.signal}% ${net.security ? '('+net.security+')' : ''}`;
                        scanList.appendChild(opt);
                    });

                    renderScanResults();
                    
                    if (scanResults.length === 0) {
                        scanStatus.textContent = 'Verkkoja ei löytynyt';
                    }
                } else {
                    scanStatus.textContent = 'Haku epäonnistui';
                }
            } catch (e) {
                console.error(e);
                scanStatus.textContent = 'Haku epäonnistui';
            }
        }

        // Fetch current config to pre-fill if available (e.g. forced provisioning)
        async function fetchCurrentConfig() {
            try {
                const res = await fetch('/provisioning/current-config');
                if (res.ok) {
                    const data = await res.json();
                    
                    if (data.email) document.getElementById('email').value = data.email;
                    if (data.password) document.getElementById('password').value = data.password;
                    if (data.friendlyName) document.getElementById('friendlyName').value = data.friendlyName;

                    if (data.wifiNetworks && data.wifiNetworks.length > 0) {
                        configuredSsids = data.wifiNetworks;
                        // Re-render scan results to update "configured" status
                        renderScanResults();

                        const list = document.getElementById('saved-networks');
                        const container = document.getElementById('existing-wifi-list');
                        if (list && container) {
                            list.textContent = data.wifiNetworks.join(', ');
                            container.style.display = 'block';
                        }
                    }
                }
            } catch (e) {
                console.warn('Failed to fetch current config', e);
            }
        }

        // Trigger scan and config fetch on load
        fetchWifiScan();
        fetchCurrentConfig();

        // Form Submit
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Tallennetaan...';

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Collect WiFi networks manually
            const networks = [];
            document.querySelectorAll('.wifi-item').forEach(item => {
                const ssid = item.querySelector('.wifi-ssid').value.trim();
                const password = item.querySelector('.wifi-pass').value.trim();
                if (ssid) {
                    networks.push({ ssid, password });
                }
            });
            
            data.wifiNetworks = networks;

            // Remove legacy fields if they were accidentally picked up
            delete data.wifiSsid;
            delete data.wifiPassword;

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);

                const res = await fetch('/provisioning/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (res.ok) {
                    btn.textContent = 'Tallennettu! Käynnistetään...';
                    btn.style.backgroundColor = '#34c759';
                    setTimeout(() => {
                        alert('Asetukset tallennettu. Laite käynnistyy nyt uudelleen ja yhdistää WiFi-verkkoon.');
                    }, 500);
                } else {
                    const errData = await res.json().catch(() => ({}));
                    throw new Error(errData.error || 'Tallennus epäonnistui');
                }
            } catch (err) {
                const isNetworkError = 
                    err.name === 'AbortError' || 
                    err.message.includes('NetworkError') || 
                    err.message.includes('Failed to fetch') ||
                    !navigator.onLine;

                if (isNetworkError) {
                     console.log('Network lost - assuming wifi switch');
                     btn.textContent = 'Käynnistetään...';
                     btn.style.backgroundColor = '#34c759';
                     setTimeout(() => {
                        alert('Asetukset tallennettu. Laite käynnistyy uudelleen ja yhdistää uuteen WiFi-verkkoon.');
                    }, 500);
                    return;
                }

                console.error(err);
                alert('Virhe tallennuksessa: ' + err.message);
                btn.textContent = 'Virhe! Yritä uudelleen';
                btn.style.backgroundColor = '#ff3b30';
                btn.disabled = false;
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.backgroundColor = '#0071e3';
                }, 2000);
            }
        });
    </script>
</body>
</html>
